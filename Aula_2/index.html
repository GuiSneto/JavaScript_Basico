<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        nome = prompt("Qual seu nome:");
        palavras = nome.split(" ");
        nroPalavras = palavras.length;

        for(i = 0; i < nroPalavras; i++){
            document.write(`${palavras[i]}<br>`);
        }



        <script>
        nome = prompt("Seu nome completo: ");
        vet_pal = nome.split(" "); 
        first = vet_pal[0].toUpperCase();
        last = vet_pal[vet_pal.length - 1].toUpperCase();
        document.write(`${first} ${last}`);
    </script>

    </script>
    <title>Aula 2 Java Script</title>
</head>

</body>
</html>
